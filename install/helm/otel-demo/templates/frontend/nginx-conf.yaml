apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "otel-demo.frontend.fullname" . }}-nginx-conf"
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |
    upstream users_server {
        server {{ include "otel-demo.users.fullname" . }}:{{ .Values.users.service.port }};
    }

    upstream payments_server {
        server {{ include "otel-demo.payment.fullname" . }}:{{ .Values.payment.service.port }};
    }

    upstream orders_server {
        server {{ include "otel-demo.order.fullname" . }}:{{ .Values.order.service.port }};
    }

    server {
        listen       {{ .Values.frontend.service.port }};

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        location /users {
            proxy_pass http://users_server/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /payments/ {
            proxy_pass http://payments_server/payments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /orders {
            proxy_pass http://orders_server/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # serve static files
        location /healthz {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP"}';
        }

        # serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
